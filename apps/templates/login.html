{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0 p-4" style="width: 460px; border-radius: 40px;">

        <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">

                    <label class="form-label fw-semibold">
                        {% if field.label == "Username" %}
                            Email
                        {% else %}
                            {{ field.label }}
                        {% endif %}
                    </label>

                    {{ field }}

                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-danger w-100 fw-semibold py-2" style="font-size: 16px;">
                Login
            </button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-danger fw-semibold">Register</a>
        </p>

    </div>
</div>
{% endblock %}
